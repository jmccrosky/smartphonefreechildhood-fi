<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Free Childhood Finland</title>
    <meta name="description"
        content="Reclaiming childhood in the digital age. A movement for smartphone-free childhoods in Finland.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Background Blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <main class="content-card">
            <h1>Reclaiming Childhood</h1>
            <p class="subtitle">
                We are building a movement to delay smartphone adoption and protect childhood in the digital age.
                <br><br>
                Something wonderful is growing here.
            </p>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Smartphone Free Childhood Finland</p>
    </footer>
</body>

</html>
